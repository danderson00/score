<div data-bind="foreach: envelopes.players()">
    <a class="score button" data-bind="click: $root.publish('point', { playerId: key })">
        <span data-bind="text: selectedName()"></span>
        <span data-bind="text: points()"></span>
    </a>
</div>
<a class="full button" data-bind="click: publish('ui.home')">Home</button>
