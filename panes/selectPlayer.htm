<div class="selectPlayer">
    <ul data-bind="foreach: messages">
        <li data-bind="text: name, click: $root.selectPlayer"></li>
    </ul>

    <div class="createPlayer">
        <h3>Create New Player</h3>
        <input data-bind="field: 'name'" />
        <button data-bind="click: publish('player.name', { name: fields.name, playerId: uuid() })">Create</button>
    </div>
</div>
