<div class="selectPlayer">
    <ul data-bind="foreach: query('player.name').data()">
        <li data-bind="text: name, click: $root.selectPlayer"></li>
    </ul>

    <div class="createPlayer">
        <h3>Create New Player</h3>
        <input data-bind="field: 'name'" />
        <button data-bind="click: publish({ topic: 'player.name', data: { name: fields.name, playerId: uuid() } })">Create</button>
    </div>
</div>
