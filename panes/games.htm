<h1>Games</h1>

<ul data-bind="foreach: envelopes.games()">
    <li data-bind="foreach: allPlayers(), click: $root.publish('ui.score', { gameId: key })">
        <div class="twoColumn">
            <span data-bind="text: selectedName()"></span><br />
            <span data-bind="text: points()"></span>
        </div>
    </li>
</ul>

<a class="full button" data-bind="click: publish('ui.score', { gameId: uuid() })">Start New</button>
