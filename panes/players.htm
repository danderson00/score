<h1>Players</h1>
<!--<div data-bind="pane: 'graph', data: { groups: x => x.players(), values: x => x.gamesPlayed() / x.wins() }"></div>-->
<div data-bind="pane: 'graph', data: { type: 'time', groups: x => x.players(), values: average }"></div>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Played</th>
            <th>Won</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: envelopes.allPlayers()">
        <tr>
            <td data-bind="text: playerName()"></td>
            <td data-bind="text: gamesPlayed()"></td>
            <td data-bind="text: wins()"></td>
        </tr>
    </tbody>
</table>
