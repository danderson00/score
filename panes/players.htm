<h1>Players</h1>
<div data-bind="pane: 'graph', data: { type: 'time', groups: x => x.allPlayers(), values: x => x.averageWins(x.key) }"></div>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Played</th>
            <th>Won</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: envelopes.allPlayers()">
        <tr>
            <td data-bind="text: playerName()"></td>
            <td data-bind="text: gamesPlayed()"></td>
            <td data-bind="text: wins(key)"></td>
        </tr>
    </tbody>
</table>
